<!DOCTYPE html>
<html lang="en">
<head>

</head>

    <h1>CSS components Demo</h1>

  <div class="red" data-component>
    <div class="title">red title</div>
    <div class="line" data-component>
      <div class="title">line title</div>
    </div>

  <div class="divider"></div>

    <div class="title">line title</div>

      <div class="title">red title</div>
    </div>
  </div>

  <div class="divider"></div>

  <div class="bggr" data-component>
    <div class="title">bg-green title</div>

      <div class="title">line title</div>
      <div class="red" data-component>
        <div class="title">red title</div>
      </div>
    </div>
  </div>

  <div class="divider"></div>

  <div class="bggr" data-component>
    <div class="title">bg-green title</div>
    <div class="red" data-component>
      <div class="title">red title</div>
      <div class="line" data-component>
        <div class="title">line title</div>
      </div>
    </div>
  </div>

  <div class="divider"></div>

  <div class="line" data-component>
    <div class="title">line title</div>
    <div class="bggr" data-component>
      <div class="title">bg-green title</div>
      <div class="red" data-component>
        <div class="title">red title</div>
      </div>
    </div>
  </div>

  <div class="divider"></div>

  <div class="red" data-component>
    <div class="title">red title</div>
    <div class="line" data-component>
      <div class="title">line title</div>
      <div class="bggr" data-component>
        <div class="title">bg-green title</div>
      </div>
    </div>
  </div>

  <div class="divider"></div>

  <div class="bggr" data-component>
    <div class="title">bg-green title</div>
    <div class="line" data-component>
      <div class="title">line title</div>
      <div class="red" data-component>
        <div class="title">red title</div>
        <div class="line" data-component>
          <div class="title">line title2</div>
        </div>
      </div>
    </div>
  </div>

  <div class="divider"></div>

  <a href="https://github.com/ryym/wip-css-layers">GitHub</a>

</html>
